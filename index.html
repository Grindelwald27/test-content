<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste Front End</title>

        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

        <header>
            <div id="left">
                <img src="images/logo.svg" alt="Logo">
                <div id="sp">
                    <p>Surreal São Paulo</p>
                    <p id="vtex">VTEX</p>
                </div>
            </div>
            <div id="right">
                <img src="images/icone-bell.svg" alt="notificações">
                <div id="user">
                    <p>Olá, Joaquim</p>
                    <img src="images/usuario.svg" alt="ícone de usuário">
                </div>
            </div>
        </header>

        <main>
            <aside>
                <div id="cima">
                    <img src="images/icone-busca.svg" alt="ícone de busca">
                    <img src="images/icone-folder2.svg" alt="ícone de pasta">
                </div>
                <div id="baixo">
                    <img src="images/icone-ajuste.svg" alt="icone de ajustes">
                </div>                
            </aside>

            <article>
                <section id="pesquisa-cep">
                    <div id="add-cep">
                        <input type="text" name="cep" id="cep" placeholder="Insira o CEP">
                        <button id="adc-cep"><img src="images/icone-plus.svg" alt="ícone de mais"> Adicionar endereço</button>
                    </div>
                    <div id="ceps">
                        <div id="selected-cep">
                                                    
                        </div>
                        <button id="create">Gerar Endereços</button>
                    </div>
                </section>
                <section id="endereco">
                    
                </section>
            </article>
        </main>

        <script src="js/main.js"></script>
        
    </body>

</html>
